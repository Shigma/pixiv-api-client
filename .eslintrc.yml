env:
  browser: true
  commonjs: true
  node: true
  amd: true
  es6: true
extends: eslint:recommended
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  indent:
    - warn
    - 2
    - SwitchCase: 2
  linebreak-style:
    - error
    - windows
  no-unused-vars:
    - warn
  no-useless-escape:
    - off
  no-console:
    - warn
  no-cond-assign:
    - off
